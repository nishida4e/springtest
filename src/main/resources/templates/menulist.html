<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" />
</head>
<body>

	<form th:action="@{/reg}" method="post">
		<input type="submit" class="btn btn-danger" value="reg" />
	</form>

	<h3>
		<p th:text="'Hello, ' + ${name} + '!'" />
	</h3>
	
	<form th:action="@{/edit}" method="post">
		<input type="submit" class="btn btn-danger" value="update" />
	</form>
	
	<hr />
	
	<table class="table table-striped table-condensed">
		<tr>
			<th>item</th>
			<th>price</th>
			<th colspan="2"></th>
		</tr>
		<tr>
			<td>a</td>
			<td>600</td>
			<td><input class="btn btn-default btn-sm" type="submit"
				name="form" value="edit" /></td>
			<td><input class="btn btn-danger btn-sm" type="submit"
				name="form" value="delete" /></td>
		</tr>

		<tr>
			<td>b</td>
			<td>600</td>
			<td><input class="btn btn-default btn-sm" type="submit"
				name="form" value="edit" /></td>
			<td><input class="btn btn-danger btn-sm" type="submit"
				name="form" value="delete" /></td>
		</tr>
		
		<tr>
			<td>c</td>
			<td>600</td>
			<td><input class="btn btn-default btn-sm" type="submit"
				name="form" value="edit" /></td>
			<td><input class="btn btn-danger btn-sm" type="submit"
				name="form" value="delete" /></td>
		</tr>

	</table>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
